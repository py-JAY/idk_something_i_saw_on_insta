<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <i class='bx bx-user-circle' > User</i>
        <ul>
            <li><i class='bx bx-heart'></i></li>
            <li><i class='bx bx-paper-plane' ></i></li>
            <li><i class='bx bxs-bookmark-star' ></i></li>
        </ul>
    </nav>
    <div class="pallet-container">
        <div class="container1 left">
            <span class="hex top">#2D1E2F</span>
            <span class="hex bottom">#4E2A4F</span>
        </div>
        <div class="container center">
            <span class="vertical-text">Obsidian Plum</span>
        </div>
        <div class="container2 right">
            <span class="hex top">#4E2A4F</span>
            <span class="hex bottom">#2D1E2F</span>
        </div>
    </div>
    <footer>
        <span class="save"><i class='bx bxs-bookmark-star' > Save it for later...</i></span>
        <span class="next"><i class='bx bx-right-arrow-alt'></i></span>
    </footer>
</body>
</html>
